<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/app.js" type="module"></script>
        <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    </head>
    <body>
        <div class="img-container">
            <img src="./images/image-tanya.jpg" alt="Tanya Sinclair" />
            <div class="btn-container">
                <button id="prev">
                    <img src="./images/icon-prev.svg" alt="Prev" />
                </button>
                <button id="next">
                    <img src="./images/icon-next.svg" alt="Next" />
                </button>
            </div>
        </div>
        <section class="text-container">
            <h2 id="text">
                “ I’ve been interested in coding for a while but never taken the
                jump, until now. I couldn’t recommend this course enough. I’m
                now in the job of my dreams and so excited about the future. ”
            </h2>
            <div>
                <p id="name">Tanya Sinclair</p>
                <p id="job">UX Engineer</p>
            </div>
        </section>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/ianbrdeguzman">ianbrdeguzman</a>.
        </div>
    </body>
</html>
